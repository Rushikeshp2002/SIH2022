<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" href="alert.css" />
		<!-- icons -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
	</head>
	<body>
		<div class="container">
      <a href="home.html" class="back"><span class="material-symbols-outlined">
        keyboard_backspace
        </span>Back
    </a>
			<figure class="clock">
				<div class="mins">0</div>
				<div>:</div>
				<div class="secs">00</div>
				<audio
					src="alertsound.mp3" autoplay 
				></audio>
				<svg class="progress-ring" height="180" width="180">
					<circle
						class="progress-ring__circle"
						stroke-width="8"
						fill="transparent"
						r="60"
						cx="90"
						cy="90"
					/>
				</svg>
			</figure>

			<a href="home.html">
				<div class="btn-group">
					<button class="reset">
						<span class="material-symbols-outlined res"> close </span>
					</button>
				</div>
			</a>
		</div>

		<script src="settings.js"></script>
		<script src="timer.js"></script>
		<script src="progress.js"></script>
	</body>
</html>
